<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task #1</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let sum = 0
        let i = 0

        do {
            const mark = parseInt(prompt('Введите следуюцую оценку(или 0 для расчета результат'))
            sum += mark
            i++
        } while (mark !== 0)

        i--

        let message
        if (i !== 0) {
            const avg = sum / i
            message = `Среднее арифметическое ${avg}`
        } else {
            message = 'Нет данных для расчета'
        }

        document.getElementById('result').textContent = message
    </script>
</body>
</html>
