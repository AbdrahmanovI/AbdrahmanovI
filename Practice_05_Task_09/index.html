<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task #9</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const month = parseInt(prompt('Введите номер месяца'))

        let message
        if (month ===1) {
            message = 'Январь '
        }else if (month ===2) {
            message = 'Февраль'
        }else if (month ===3) {
            message = 'Март'
        }else if (month ===4) {
            message = 'Апрель'
        }else if (month ===5) {
            message = 'Май'
        }else if (month ===6) {
            message = 'Июнь'
        }else if (month ===7) {
            message = 'Июль'
        }else if (month ===8) {
            message = 'Август'
        }else if (month ===9) {
            message = 'Сентябрь'
        }else if (month ===10){
            message = 'Октябрь'
        }else if (month ===11) {
            message = 'Ноябрь'
        }else if (month ===12) {
            message = 'Декабрь'
        }else {
            message = 'Неверный номер месяца'
        }

        document.getElementById('result').textContent = message
    </script>
    
</body>
</html>
