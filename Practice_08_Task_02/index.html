<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task #2</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function max(num1,num2,num3) {
            let res = num1
            if (num2 > res) {res = num2}
            if (num3 > res) {res = num3}

            return res
        }

        const parts = prompt('Введите три числа:').split('')
        const a = parseInt(parts [0])
        const b = parseInt(parts [1])
        const c = parseInt(parts [2])

        document.getElementById('result').innerHTML =
            `Максимальное значение: ${max(a,b,c)}`
    </script>
</body>
</html>
