    <p id ="result"></p>
    <script>
        const min = 0
        const max = 10

        const testCount = parseInt(prompt('Введите количство тестов'))

        let correctAnswer = 0
        let incorrectAnswer = 0
       // let i = 1
       // while (i <= testCount) {

        //        correctAnswer++

       //         incorrectAnswer++

//

        for (let i = 1; i <= testCount; i++) {
            const num1 = Math.trunc(min + Math.random() * (max - min + 1))
            const num2 = Math.trunc(min + Math.random() * (max - min + 1))
            const answer = parseInt(prompt(`${num1} + ${num2} = ?`))
            if (Math.abs((num1 + num2) - answer) < 0.0000001) {
                correctAnswer++
            } else {
                incorrectAnswer++
            }
        }

        if (testCount > 0) {
            document.getElementById('result').innerHTML =
                `Количство правильных ответов: ${correctAnswer}<br>` +
                `Количство неправильных ответов: ${incorrectAnswer}`
        }
              
</script>
