<head>
    <meta charset="UTF-8">
    <title>Task #4</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const num1 = parseInt(prompt('Введите первое число:'))
        const num2 = parseInt(prompt('Введите второе число:'))
        const num3 = parseInt(prompt('Введите третье число:'))

        //TODO
        let max = num1
        if (num2 > max) max = num2
        if (num3 > max) max = num3

    document.getElementById('result').textContent = `Значение ${max} является максимальным`
    </script>
